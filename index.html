<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sour Stats</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="branding">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="SourScreens logo">
                </div>
            </div>
    </header>
    <main>
            <div class="container">

                <section class="hero">
                    <div class="search-col1">
                        <div class="heading">
                            <h2>Search for sad statistics from thousands of <span>actors and movies</span></h2>
                        </div>

                        <form action="submit">
                            <input type="text" id="search"></input>
                            <button type="submit" id="run-search">Search</button>
                        </form>
                    </div>
                    <div class="search-col2">

                    </div>
                </section>
            </div>

            <div class="container">

                <section class="searches d-flex flex-wrap">
                    <div class="col-sm-6">
                        <div class="col1">
                            <div class="content mflops">
                                <div class="heading">
                                    <h3 class="first">Worst</h3>
                                    <select name="genre" class="middle" id="genre" style="width:auto;">
                                        <option value="" selected disabled>genre</option>
                                        <option value="28">action</option>
                                        <option value="12">adventure</option>
                                        <option value="35">comedy</option>
                                        <option value="18">drama</option>
                                        <option value="27">horror</option>
                                        <option value="878">sci-fi</option>
                                        <option value="53">thriller</option>
                                    </select>
                                    <h3 class="last"> movie of 2021</h3>
                                </div>
                                <div class="item" style="display: none;">
                                    <div class="poster">
                                        <img id="worstimage" src="">
                                    </div>
                                    <div class="itemdetails">
                                        <h5 class="worsttitle" id="flopheader">Title</h5>
                                        <p class="review"></p>
                                        <p>Rating: <span id="floprating"></span></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col2">
                            <div class="heading">
                                <div class="row">
                                    <div class="col-8">
                                        <h3 class="quote"></h3>
                                    </div>
                                    <div class="col-4">
                                        <img src="./assets/images/millfalcon.png" alt="Millennium Falcon" class="millfalcon">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
