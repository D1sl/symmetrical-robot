<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sour Stats</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="branding">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="SourScreens logo">
                </div>
            </div>
            
    </header>
    <main>
        <div class="container">

            <section class="hero p-2">
                <div class="col-8">
                    <div class="heading">
                        <h2>Search for sad statistics from thousands of <span>actors and movies</span></h2>
                    </div>

                    <form action="submit" class="form">
                        <input type="text" id="search" placeholder="Robert Downey Jr."></input>
                        <button type="submit" id="run-search">Search</button>
                    </form>
                    <div class="suggestionbox">
                        <p>Your searches:</p>
                        <ul class="suggestions">
                        </ul>
                </div>
                </div>
                <div class="search-col2 col-4">
                    <img src="./assets/images/film.png" alt="" srcset="">
                </div>
            </section>
        </div>

        <div class="container">

            <div class="row g-3 searches">
                <div class="col-12 col-md-6">
                    <div class="col1">
                        <div class="content mflops p-4">
                            <div class="row d-flex flex-wrap justify-content-left worstgenres">
                                <div class="col-xl-7 col-lg-12 d-flex">
                                    <h3 class="first gentitle">Worst</h3>
                                    <select name="genre" class="middle" id="genre" style="width:auto;">
                                        <option value="" selected disabled>genre</option>
                                        <option value="28">action movie</option>
                                        <option value="12">adventure movie</option>
                                        <option value="35">comedy movie</option>
                                        <option value="18">drama movie</option>
                                        <option value="27">horror movie</option>
                                        <option value="878">sci-fi movie</option>
                                        <option value="53">thriller movie</option>
                                    </select>
                                </div>
                                <div class="col-xl-5 col-lg-12 gentitle">
                                    <h3 class="last"> of 2021</h3>
                                </div>
                            </div>
                            <div class="item" style="display: none;">
                                <div class="poster">
                                    <img id="worstimage" src="">
                                </div>
                                <div class="itemdetails">
                                    <h5 class="worsttitle" id="flopheader">Title</h5>
                                    <p class="review"></p>
                                    <p>Rating: <span id="floprating"></span></h5>
                                </div>
                            </div>
                        </div>
                        <div class="shapes">
                            <img src="./assets/images/genre-shapes.png" alt="" srcset="">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="col2 p-4">
                        <div class="heading">
                            <div class="row">
                                <div class="col-8">
                                    <h3>Recent review</h3>
                                    <strong><p class="revtitle">Movie name</p></strong>
                                    <p class="quote"></p>
                                    <div class="revlink"></div>
                                </div>
                                <div class="col-4">
                                    <img src="./assets/images/millfalcon.png" alt="Millennium Falcon"
                                        class="millfalcon">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Search results</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <div class="list-group actorsearchresults">
                                    <!-- Modal Content -->
                                  </div>
                              </ul>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                          </div>
                        </div>
                      </div>
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
