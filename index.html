<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Sour Stats</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="branding">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="SourScreens logo">
                </div>
            </div>
        </div>
    </header>
        <main>
            <div class="container">
                <section class="hero">
                    <div class="search-col1">
                        <div class="heading">
                            <h2>Search for sad statistics from thousands of <span>actors and movies</span></h2>
                        </div>

                        <form action="submit">
                            <input type="text" id="search"></input>
                            <button type="submit" id="run-search">Search</button>
                        </form>
                    </div>
                    <div class="search-col2">

                    </div>
                </section>
                <section class="searches">
                    <div class="col1">
                        <div class="heading">
                            <h3>Movie flops by <span>Genre</span></h3>
                        </div>
                    </div>
                    <div class="col2">
                        <div class="heading">
                            <h3>Saddest actors of <span>2021</span></h3>
                        </div>
                    </div>
            </div>
            </section>
        </main>
    <script src="./assets/js/script.js"></script>
